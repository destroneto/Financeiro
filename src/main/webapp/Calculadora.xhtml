<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>

<h:body>
	<h:form id="frm">
		<h:messages />

		<h:outputLabel value="Seu nome: " for="seuNome" />
		<h:inputText size="12" value="#{calculadora.nome}" id="seuNome"
			label="Seu nome" required="true"
			requiredMessage="Informe o seu nome."
			validatorMessage="Informe o seu nome de 3 a 15 caracteres.">
			<f:validateLength minimum="3" maximum="15" />
		</h:inputText>
		<br />

		<h:inputText size="12" value="#{calculadora.valorA}" label="Valor A"
			required="true">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText> 
		+ 
		<h:inputText size="12" value="#{calculadora.valorB}" label="Valor B"
			required="true">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText>
		<br />
		<br />
		<h:panelGroup rendered="#{calculadora.resultado != null}">
			<h:outputText value="#{calculadora.nome}, o resultado Ã© " />
			<h:outputText value="#{calculadora.resultado}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
			<br />
			<br />
		</h:panelGroup>


		<h:commandButton value="somar" action="#{calculadora.somar}" />
	</h:form>

</h:body>
</html>
